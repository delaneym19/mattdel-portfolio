<!doctype html>

<head>
    <title>Samantha Zhang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product designer, manager, and marketer who deeply understands users in a quantitive, qualitative, and humane way.">
    <link rel="shortcut icon" href="favicon.ico">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<script type="text/template" id="master-tpl">
		<div class="container">
			<header>
				<h1>Samantha Zhang</h1>
			</header>
			<nav>
				<a href="" class="nav-project curr" name="#top">Project</a> / 
				<a href="#/graphic" class="nav-graphic">Graphic</a> / 
				<a href="#/contact" class="nav-contact">Contact</a>
			</nav>
			<div class="content"></div>
			<footer>
				<a id="scroll-top" href="">Back to Top</a>
			</footer>
		</div>
	</script>
  
	<script type="text/template" id="project-tpl">
		<img src="<%= imgCover %>" alt="">
		<h2><%= title %></h2>
		<div class="category"> // 
			<span><%= cat %><% if (honor) { %>, <%= honor %><% } %></span>
		</div>
		<div class="clear" /> 
		<p><em><%= desc %></em></p>
	</script>

	<script type="text/template" id="project-detail-tpl">
		<h1><%= title %></h1>
		<% if (link) { %><a class="link" href="<%= link %>" target="_blank"><%= linkTxt %></a><% } %>
		<div class="clear"></div>
		<%= content %>
	</script>

	<script type="text/template" id="graphic-tpl">
		<a href="<%= img %>" class="fancybox"><img src="<%= imgCover %>" alt=""></a>
		<h2><a href="<%= img %>" class="fancybox"><%= title %></a></h2>
		<p><em><%= desc %></em></p>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/lodash/4.17.3/lodash.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="//npmcdn.com/parse/dist/parse.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
	<script src="js/site.js"></script>

	<a title="Real Time Analytics" href="http://clicky.com/100766838"><img alt="Real Time Analytics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
	<script src="//static.getclicky.com/js" type="text/javascript"></script>
	<script type="text/javascript">try{ clicky.init(100766838); }catch(e){}</script>
	<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/100766838ns.gif" /></p></noscript>
</body>

</html>
